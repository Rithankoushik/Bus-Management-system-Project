<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIT Bus Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>RIT Bus Portal</h1>
    </header>
    <div id="map"></div>
    <table id="busTable">
        <thead>
            <tr>
                <th>Current Bus ID</th>
                <th>Current Bus Seat Capacity</th>
                <th>Current Bus Attendance</th>
                <th>Nearby Bus ID</th>
                <th>Nearby Bus Seat Capacity</th>
                <th>Nearby Bus Attendance</th>
                <th>Action</th>
                <th>Message</th>
                <th>Location</th>
                <th>Admin Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Bus details will be populated here -->
        </tbody>
    </table>
    <script src="script.js"></script>

</html>
